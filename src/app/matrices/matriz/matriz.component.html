<div class="card col-md-12">
    <div class="card-body">
        <form [formGroup]="Formulario">
            <div class="form-group row">
                <label for="mensaje" class="col-sm-2 col-form-label">Mensaje (M)</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" formControlName="mensaje" placeholder="Y va el tercero, va el tercero">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-sm btn-primary" (click)="cifrar()">Cifrar (C=M*k)</button>
                </div>
            </div>
            <div class="form-group row">
                <label for="cifrado" class="col-sm-2 col-form-label">Matriz a Descifrar (C)</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" (click)="cifrar()" formControlName="mensaje" placeholder="[1826,759,840,178,0,0]">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-sm btn-primary" (click)="descifrar()">Descifrar (M=C*k^-1)</button>
                </div>
            </div>
            <div class="form-group row">
                <label for="clave" class="col-sm-2 col-form-label">Clave (K)</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" readonly formControlName="clave" placeholder="2 0 0 4 3 0 16 6 10">
                </div>
            </div>
            <div class="form-group row">
                <label for="resultado" class="col-sm-2 col-form-label">Resultado</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="resultado" 
                    placeholder="RESULTADO">
                </div>
            </div>
        </form>
    </div>
</div>
